<!DOCTYPE html>

        <header id="header">
            <h1 id="header__title">ohmyfood</h1>

            </section>
        </main>
        <footer id="footer">
            <h2>ohmyfood</h2>
            <nav id="footer__menu">
                <li class="footer__item"><i class="fa-solid fa-utensils fa-xs"></i> <a href="#">Proposer un restaurant</a></li>
                <li class="footer__item"><i class="fa-solid fa-handshake-angle fa-xs"></i></i><a href="#">Devenir partenaire</a></li>
                <li class="footer__item"><a href="#">Mention légales</a></li>
                <li class="footer__item"><a href="#">Contact</a></li>
            </nav>
